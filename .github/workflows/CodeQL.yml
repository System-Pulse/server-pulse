name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.6'

    - name: Download dependencies
      run: go mod download

    - name: Check formatting
      run: |
        if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
          echo "Code not formatted properly:"
          echo "Formatting the code with gofmt"
          gofmt -w .
        fi

    - name: Run go vet
      run: go vet ./...

    - name: Build
      run: go build -v ./...
